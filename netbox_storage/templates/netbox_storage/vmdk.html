{% extends 'generic/object.html' %}

{% block content %}
  <div class="row mb-3">
    <div class="col col-md-6">
      <div class="card">
        <h5 class="card-header">VMDK</h5>
        <table class="table table-hover attr-table">
          <tr>
            <th scope="row">Virtal Machine</th>
            <td><a href="{{ object.vm.get_absolute_url }}">{{ object.vm }}</a></td>
          </tr>
          <tr>
            <th scope="row">Datastore</th>
            <td><a href="{{ object.datastore.get_absolute_url }}">{{ object.datastore }}</a></td>
          </tr>
          <tr>
            <th scope="row">Name</th>
            <td>{{ object.name }}</td>
          </tr>
          <tr>
            <th scope="row">Size</th>
            <td>{{ object.size|filesizeformat }}</td>
          </tr>
        </table>
      </div>
      {% include 'inc/panels/custom_fields.html' %}
    </div>
    <div class="col col-md-6">
      {% include 'inc/panels/tags.html' %}
    </div>
  </div>
{% endblock content %}
